<!DOCTYPE html>
<html lang="en">
<!--hi-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section id="content">
      <h1>Simon</h1>

      <div class="simon-container">
        <script src = "buttons.js"></script>
        <script src = "sound.js"></script>
       <script src = "simon.js"></script>
        
        <div class="simon-button green" onmousedown="greensound.play()" onclick="clickcounter()"></div>
        <div class= "simon-button red" onmousedown="redsound.play()" onclick="clickcounter()"></div>
        <div class="simon-button yellow" onmousedown="yellowsound.play()" onclick="clickcounter()"></div>
        <div class="simon-button blue" onmousedown="bluesound.play()" onclick="clickcounter()"></div>


        
      </div>

      <script src = "simon.js"></script>
        <button type="button" class="resetbutton" onclick = "resetcounter()">reset game</button>

      <h2>Number of Clicks: <a id="clicks">0</a></h2> <!--Only using a tag here so it is in the same line, nothing special-->
      <h2>Result: <a id = "colortext">n/a</a></h2>
    </section>


    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </body>
</html>
